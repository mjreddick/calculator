<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Calculator</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<main>
			
			<!-- <section> -->
			<output id="output"></output>
			<div id="num-pad">
				<button class="digit-button" id="digit-1">1</button>
				<button class="digit-button" id="digit-2">2</button>
				<button class="digit-button" id="digit-3">3</button>
				<button class="digit-button" id="digit-4">4</button>
				<button class="digit-button" id="digit-5">5</button>
				<button class="digit-button" id="digit-6">6</button>
				<button class="digit-button" id="digit-7">7</button>
				<button class="digit-button" id="digit-8">8</button>
				<button class="digit-button" id="digit-9">9</button>
				<button class="digit-button" id="digit-0">0</button>
			</div>
			<div id="func-pad">
				<button class="math-symbol" id="multiply">&times;</button>
				<button class="math-symbol" id="divide">&divide;</button>
				<button class="math-symbol" id="plus">&plus;</button>
				<button class="math-symbol" id="minus">&minus;</button>
				<button class="input-button" id="clear">Clear</button>
				<button class="input-button" id="enter">Enter</button>
			</div>
			<!-- </section> -->
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
